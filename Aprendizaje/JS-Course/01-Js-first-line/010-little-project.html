<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="../03-css-js-course/002-main-project.css">
  <link rel="stylesheet" href="../03-css-js-course/fontawesome-free-6.4.2-web/css/all.css">

</head>
<body>
<div class="container">

  <header class="text-center text-light my-4">
    <h1 class="mb-4">Todo List</h1>
    <form class="search">
      <input class="form-control m-auto" type="text" name="search" placeholder="search todos" />
    </form>
  </header>

  <ul class="list-group todos mx-auto text-light">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span>play mariokart</span>
      <i class="far fa-trash-alt delete"></i>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span>defeat ganon in zelda</span>
      <i class="far fa-trash-alt delete"></i>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span>make a veggie pie</span>
      <i class="far fa-trash-alt delete"></i>
    </li>
  </ul>

  <form class="add text-center my-4">
    <label class="text-light">Add a new todo...</label>
    <input class="form-control m-auto" type="text" name="add" />
  </form>

</div>

<script src="../02-js-files/048-little-project.js"></script>
</body>
</html>
