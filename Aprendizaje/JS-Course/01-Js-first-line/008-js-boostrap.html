<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

<!--top section-->
<div class="intro py-3 bg-white text-center">
    <div class="container">
        <h2 class="text-primary display-3 my-4"> Here's the first Quiz </h2>
    </div>
</div>

<!--result section-->
<div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
        <p>You are <span class="text-primary display-4 p-3">0%</span> developer </p>
    </div>
</div>

<!--quiz section-->
<div class="quiz py-4 bg-primary">
    <div class="container">
        <h2 class="my-5 text-white">Here's the question</h2>

        <form  class="quiz-form text-light">
            <div class="my-5">
                <p class="lead font-weight-normal">1. how do you give a taxi directions?</p>
                <div class="form-check my-2text-white-50">
                    <input type="radio" name="q1" value="A" checked>
                    <label  class="from-check-label"> show them a map</label>
                </div>
                <div class="form-check my-2text-white-50">
                    <input type="radio" name="q1" value="B">
                    <label  class="from-check-label"> Don't worry a co-worker will find you</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">2. if  i have 3 apples and i give to my son and another one to wife how many apple i got left?</p>
                <div class="form-check my-2text-white-50">
                    <input type="radio" name="q2" value="A" checked>
                    <label  class="from-check-label"> 1 apple</label>
                </div>
                <div class="form-check my-2text-white-50">
                    <input type="radio" name="q2" value="B">
                    <label  class="from-check-label"> 3 apple, and two corpses</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">3. how to do you when you know the right person?</p>
                <div class="form-check my-2text-white-50">
                    <input type="radio" name="q3" value="A" checked>
                    <label  class="from-check-label"> if the comunication is good </label>
                </div>
                <div class="form-check my-2text-white-50">
                    <input type="radio" name="q3" value="B">
                    <label  class="from-check-label"> if doesnt lie to you </label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">4. what is your favorite array method? </p>
                <div class="form-check my-2text-white-50">
                    <input type="radio" name="q4" value="A" checked>
                    <label  class="from-check-label"> Foreach() </label>
                </div>
                <div class="form-check my-2text-white-50">
                    <input type="radio" name="q4" value="B">
                    <label  class="from-check-label"> Slice() </label>
                </div>
            </div>
            <div class="text-ceter">
                <input type="submit" class="btn btn-light">
            </div>
        </form>
    </div>
</div>


<script src="../02-js-files/041-html-template.js"></script>
</body>
</html>
